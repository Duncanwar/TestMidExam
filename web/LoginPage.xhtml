<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login Student</title>
    </h:head>
    <h:body>
        Hello from Facelets<f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Username:" for="username" />
                    <h:inputText id="username" value="#{registration.student.username}" title="Username" />
                    <h:outputLabel value="Password:" for="password" />
                    <h:inputText id="password" value="#{registration.student.password}" title="Password" />
                    <h:commandButton type="submit" value="Login" action="#{registration.login()}" />
                    </h:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
